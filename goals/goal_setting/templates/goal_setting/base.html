{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'goal_setting/css/reset.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'goal_setting/css/styles.css' %}" type="text/css">
    <link href="{% static 'airplanes/images/logo/logo-icon.png' %}" rel="shortcut icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body>
    <div class="home">
        <div class="container">
            <div class="header-top">
                <div class="menu-wrap">
                    <div class="menu">
                        <ul class="menu-items">
                            <li class="menu-item"><div class="menu-item-logo"></div></li>
                            {% for m in menu_items %}
                            <li class="menu-item"><a class="menu-item-link" href="#">{{ m.title }}</a></li>
                            {% endfor %}
                            <li class="menu-item">
                                <div class="authorization">
                                    <ul class="authorization-items">
                                        {% for m in menu_auth %}
                                        <li class="authorization-item"><a class="menu-item-link" href="#">{{ m.title }}</a></li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            {% block content %}
            {% endblock content %}

            <footer class="footer">
                <div class="footer-container">
                    <p>Experimental site. Kranoyarsk, Russia 2023</p>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
