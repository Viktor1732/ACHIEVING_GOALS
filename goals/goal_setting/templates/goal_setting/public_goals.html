{% extends 'goal_setting/base.html' %}

{% block content %}
<!-- Public goals -->
<section class="blog-page">
    <div class="container">
        <div class="row">
            <div class="news-header-wrap">
                <div class="news-header">
                    <h1 class="goals-title">Публичные цели пользователей</h1>
                </div>
            </div>
        </div>
        <div class="row">
            {% for goal in list_goals %}
            {% if goal.privacy == 'Публичная' %}
            <div class="news-block-wrap">
                <div class="news-block">
                    <a href="{{ goal.get_absolute_url }}">
                        <div class="blog-article-image" style="background: url({{ goal.image.url }});
						background-position: center; background-size: 100%;"></div>
                    </a>
                    <div class="news-content">
                        <a href="{{ goal.get_absolute_url }}"><h4 class="news-block-title">{{ goal.title }}</h4></a>
                        <a href="{{ goal.get_absolute_url }}">
                            <p class="news-block-desc">{{ goal.description|truncatewords:15 }}</p>
                        </a>
                        <p class="block-date">{{ goal.time_of_create }}</p>
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
