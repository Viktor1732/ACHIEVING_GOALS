{% extends 'goal_setting/base.html' %}

{% block content %}
<!-- authentication -->
<section class="goals">
    <div class="container">
        <div class="row-title">
            <h1 class="goals-title">Авторизация</h1>
        </div>

        <div class="row-content">
            <div class="new-goal-card">
                <div class="create-goal-card">
                    <div class="create-goal-form">
                        <form action="" method="post" class="create-goal-frm">
                            {% csrf_token %}
                            <div class="row">
                                <div class="form-group">
                                    <label class="form-label">Логин:</label>
                                    {{ form.username }}
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Пароль:</label>
                                    {{ form.password }}
                                </div>
                            </div>
                            <div class="form-create-btn">
                                <button type="submit" class="btn btn-blue">Войти</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>


{% block join-banner %}
{% endblock join-banner %}
{% endblock content %}
